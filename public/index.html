<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css"> <!-- 可选样式 -->
</head>

<body>
    <h1>Chat Room</h1>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type your message here..." /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('https://chat-nest-ten.vercel.app/api/chat');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        // 加载历史消息
        socket.on('load messages', function (msgs) {
            msgs.forEach(msg => {
                const item = document.createElement('li');
                item.textContent = msg.content; // 使用 msg.content 显示消息
                messages.appendChild(item);
            });
            window.scrollTo(0, document.body.scrollHeight); // 滚动到页面底部
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                // 发送消息到服务器
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        // 监听服务器发送的消息
        socket.on('chat message', function (msg) {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>

</html>
